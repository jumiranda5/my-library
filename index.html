<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <script src="./script.js" defer></script>
        <title>Library</title>
    </head>
    <body>

        <header class="navbar sticky-top navbar-dark bg-dark">
            <div class="container-fluid">
                <a href="#" class="navbar-brand">My Library</a>
                <button class="btn btn-primary" type="button">Add Book</button>
            </div>
        </header>

        <table id="data" class="table">
            <thead>
                <tr>
                    <th>Author</th>
                    <th>Title</th>
                    <th>Pages</th>
                    <th>Finished</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows added dynamically -->
            </tbody>
        </table>

        

        <form action="#" method="post">

            <h1>Add Book</h1>

            <div class="mb-3  mt-3">
                <label for="title" class="form-label">Title:</label>
                <input id="title" class="form-control form-control-lg" type="text">
            </div>
              
            <div class="mb-3">
                <label for="author" class="form-label">Author:</label>
                <input id="author" class="form-control form-control-lg" type="text">
            </div>

            <div class="mb-3">
                <label for="pages" class="form-label">Pages:</label>
                <input id="pages" class="form-control form-control-lg" type="number">
            </div>
              
            <div class="form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" type="checkbox" name="read" id="finished"> Finished
                </label>
            </div>

            <div class="row">
                <div class="col">
                    <button class="btn btn-outline-dark" id="cancel" type="button">Cancel</button>
                </div>
                <div class="col">
                    <button class="btn btn-primary" id="submit" type="submit">Add</button>
                </div>
              </div>

        </form>
    
    </body>
</html>
